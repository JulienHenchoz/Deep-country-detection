version: 2

workflows:
  experiment-workflow:
    steps:
      -
        name: "test-experiment"
        command: experiment.run_single_node
        params:
          command: python run.py
          container: tensorflow/tensorflow:1.13.1-gpu-py3
          experimentEnv:
            EPOCHS_EVAL: 5
            EVAL_SECS: 10
            MAX_STEPS: 1000
            TRAIN_EPOCHS: 10
          machineType: P4000
          modelPath: /artifacts
          modelType: Tensorflow
          name: mnist-cli-config-yaml
      triggers:
        tags:
          only:
            - v.*
            - latest